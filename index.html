<!DOCTYPE html>
<html>
    <head>
        <title>Audio Player</title>
        
        <!-- for icon  -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCPSLUav1nGGGzKZbbdiuxbB0CCQCBzxcNHQ&usqp=CAU"
    />

        <!-- boostrap css  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <link rel="stylesheet" href="style.css" type="text/css">

    </head>
    <body>

        <!-- startNav-Bar  -->
        <header>
            <nav class="navbar navbar-expand-md bg-primary navbar-dark" >

                <!-- logo -->
                <a href="#" class="navbar-brand mx-2" >
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCPSLUav1nGGGzKZbbdiuxbB0CCQCBzxcNHQ&usqp=CAU" /> 
                    <span>Music PLayer</span>  
                </a>
                <!-- logo -->
                
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><i class="navbar-toggler-icon"></i></button>
                <div id="nav" class="navbar-collapse collapse justify-content-between">
                    <ul class="navbar-nav px-2">
                        <li class="nav-item">
                            <!-- playlist  -->
                            <a href="#" class="nav-link text-light fw-bold dropdown-toggle ms-2" data-bs-toggle="dropdown">Play List</a>
                            <ul class="dropdown-menu" id="playlist"></ul>
                            <!-- playlist  -->
                        </li>
                        
                        <li class="nav-item">
            
                            <a href="#" class="nav-link text-light fw-bold ms-2">Contact</a>
                              
                        </li>

                        <li class="nav-item">
            
                            <a href="#" class="nav-link text-light fw-bold ms-2">Help</a>
                              
                        </li>
    
                    </ul>  
                    <!-- dark mode -->
                    <div class="form-check form-switch text-light me-3">
                        <input type="checkbox" name="darkmode" id="darkmode" class="form-check-input" value="1"/>
                        <label for="darkmode" id="darkmodelabel">Light-mode</label>
                    </div>
                    <!-- dark mode  -->
                    
                </div>

            </nav>

        </header>
        <!-- endNav-Bar  -->

        <!-- startMainInterface -->
        <div class="container-fluid" id="interface">
            <div class="row justify-content-center p-3">

                <!-- start player  -->
                <div class="col-sm-12 col-md-10">

                    <audio src="./music/lonely.mp3" id="audioscreen" class="audioscreen"></audio>

                    
                    <div class="row justify-content-center align-items-center">

                        <div class="col-xl-8 col-lg-10 col-md-12">

                            <!-- music photo -->
                            <div class="d-flex justify-content-center align-items-center mb-5">

                                <div class="musiccard light">
    
                                    <img src="./img/lonely.jpg" id="musicphoto" class="musicphotobody"/>
        
                                    <div class="musicphotofooter">
                                        <h3 id="musicname" class="fw-bold">Lonely</h3>
                                        <p id="artist">Akon</p>
                                   </div>

                                </div>
                            </div>
                            <!-- music photo -->
    
                            <!-- Show song duration  -->
                            <div id="ssd" class="text-primary text-center mb-2">
                                <h4 id="songtime">00:00</h4>
                            </div>
                            <!-- Show song duration  -->

                            <!-- range  -->
                            <div class="mb-3">
    
                                <!-- song range -->
                                <div class="progress" id="progress">
    
                                    <div class="progress-bar bg-primary" id="progress-bar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    
                                </div>
    
                            </div>
                            <!-- range  -->
    
                            <!-- control -->
                            <div class="">
 
                                <div class="row justify-content-center">

                                    <div class="col-md-1 col-2 mb-1">
                                        <!-- previoussong -->
                                        <button type="button" id="previoussong" class="btn btn-outline-primary  me-1"><i class="fas fa-fast-backward"></i></button>

                                    </div>

                                    <div class="col-md-1 col-2 mb-1">
                                        <!-- previous -->
                                        <button type="button" id="previous" class="btn btn-outline-primary  me-1"><i class="fas fa-backward"></i></button>
                                    </div>

                                    <div class="col-md-1 col-2 mb-1">
                                        <!-- play -->
                                        <button type="button"  id="play" class="btn btn-outline-primary  me-1"><i class="fas fa-play"></i></button>
                                    </div>

                                    <div class="col-md-1 col-2 mb-1">
                                        <!-- next  -->
                                        <button type="button" id="next" class="btn btn-outline-primary  me-1"><i class="fas fa-forward"></i></button>
                                    </div>

                                    <div class="col-md-1 col-2 mb-1">
                                        <!-- nextsong -->
                                        <button type="button" id="nextsong" class="btn btn-outline-primary  me-1"><i class="fas fa-fast-forward"></i></button>
                                    </div>

                                    <div class="col-md-1 col-2 mb-1">
                                        <!-- stop  -->
                                        <button type="button" id="stop" class="btn btn-outline-primary  me-1"><i class="fas fa-stop"></i></button>
                                    </div>

                                    <div class="col-md-1 col-2 mb-1">
                                        <!-- shuffle -->
                                        <button type="button" id="shuffle" class="btn btn-outline-primary  me-2"><i class="fas fa-random"></i></button>
                                    </div>

                                    <div class="col-md-1 col-2 mb-1">
                                        <!-- decrease volume -->
                                        <button type="button" id="volumedown" class="btn btn-outline-primary "><i class="fas fa-minus"></i></button>
                                    </div>
                                    
                                    <div class="col-md-2 col-4 mt-2">
                                        <!-- volume range  -->
                                        <input type="range" id="volumerange" class="" min="0" max="100" value="100"/>
                                    </div>

                                    <div class="col-md-1 col-2 mb-1">
                                        <!-- increase volume  -->
                                        <button type="button" id="volumeup" class="btn btn-outline-primary"><i class="fas fa-plus"></i></button>
                                    </div>

                                    <div class="col-md-1 col-2 mb-1">
                                        <!-- mute  -->
                                        <button type="button" id="mute" class="btn btn-outline-primary"><i class="fas fa-volume-up"></i></button>
                                    </div>

                                </div>

                            </div>
                            <!-- control -->
    
                        </div>
                    </div>
              

                </div>
                <!-- end player  -->

            </div>
        </div>
        
        <!-- endMainInterface -->

        <!-- boostrapJs -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
